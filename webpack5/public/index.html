<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rust WASM + Webpack 5</title>
</head>
<body>
  <div id="app">
    <h1>Rust WASM + Webpack 5 Demo</h1>
    <div>
